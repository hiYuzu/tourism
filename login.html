<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="assets/images/logo2.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/theme/css/style.css">
    <link rel="stylesheet" href="assets/mobirise/css/mbr-additional.css" type="text/css">
</head>
<body>
<section class="header15 cid-login mbr-fullscreen mbr-parallax-background" id="header15-3">
    <div class="mbr-overlay" style="opacity: 0.5; background-color: rgb(7, 59, 76);"></div>
    <div class="container align-right">
        <div class="row">
            <div class="mbr-white col-lg-8 col-md-7 content-container">
                <h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style display-1">
                    登陆/注册 iTourism
                </h1>
                <p class="mbr-text pb-3 mbr-fonts-style display-5">
                    开始并享受您的旅行
                </p>
            </div>
            <div class="col-lg-4 col-md-5">
                <div class="form-container">
                    <div class="media-container-column" data-form-type="formoid">
                        <form action="javascript:void(0);" class="mbr-form form-with-styler"
                              data-form-title="Login Form">
                            <div class="row">
                                <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Thanks for
                                    filling out the form!
                                </div>
                                <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                                </div>
                            </div>
                            <div class="dragArea row">
                                <div class="col-md-12 form-group " data-for="name">
                                    <input id="form_name" type="text" name="Name" placeholder="用户名" required="required"
                                           class="form-control px-3 display-7"
                                           id="name-header15-3">
                                </div>
                                <div class="col-md-12 form-group " data-for="name">
                                    <input id="form_tel" type="tel" name="tel" placeholder="手机号码" required="required"
                                           class="form-control px-3 display-7"
                                           id="tel-header15-3">
                                </div>
                                <div class="col-md-12 form-group " data-for="email">
                                    <input id="form_email" type="email" name="email" placeholder="邮箱(可选)"
                                           data-form-field="Email" class="form-control px-3 display-7"
                                           id="email-header15-3">
                                </div>
                                <div data-for="password" class="col-md-12 form-group ">
                                    <input id="form_pwd" type="password" name="pwd" placeholder="密码"
                                           class="form-control px-3 display-7"
                                           id="pwd-header15-3">
                                </div>
                                <div class="col-md-12 input-group-btn">
                                    <button type="submit" class="btn btn-secondary btn-form display-4"
                                            onclick="loginClick()">登陆/注册
                                    </button>
                                </div>
                                <p class="mbr-text pb-3 mbr-fonts-style display-5" style="color: #ffffff">
                                    （未注册手机号将会直接注册）
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="assets/web/assets/jquery/jquery.min.js"></script>
<script src="js/login.js"></script>
</html>
