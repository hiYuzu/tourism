<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="assets/images/logo2.png" type="image/x-icon">
    <title>应季推荐</title>
    <link rel="stylesheet" href="assets/web/assets/mobirise-icons/mobirise-icons.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/theme/css/style.css">
    <link rel="stylesheet" href="assets/mobirise/css/mbr-additional.css" type="text/css">
</head>
<body>
<section class="mbr-section form3 cid-recommendation-1" id="form3-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 id="recmdation-title" class="align-center pb-2 mbr-fonts-style display-2">
                </h2>
                <h3 id="recmdation-time"
                    class="mbr-section-subtitle align-center pb-5 mbr-light mbr-fonts-style display-5">
                </h3>
            </div>
        </div>
        <div class="row py-2 justify-content-center">
            <div class="col-12 col-lg-6  col-md-8 " data-form-type="formoid">
                <form action="https://mobirise.com/" method="POST" class="mbr-form form-with-styler"
                      data-form-title="Mobirise Form">
                    <div class="dragArea row">
                        <div class="form-group col" data-for="email">
                            <input id="location" type="text" name="location" placeholder="地点" class="form-control display-7">
                        </div>
                        <div class="col-auto input-group-btn">
                            <button type="submit" class="btn btn-primary display-4" onclick="searchCity()">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="carousel slide testimonials-slider cid-recommendation-2" data-interval="false"
         id="testimonials-slider1-6">
    <div class="container text-center">
        <h2 id="cityTitle" class="pb-5 mbr-fonts-style display-2">
        </h2>
        <div class="carousel slide" role="listbox" data-pause="true" data-keyboard="false" data-ride="carousel"
             data-interval="5000">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <div class="user col-md-8">
                        <div class="user_image">
                            <img src="assets/images/background1.jpg">
                        </div>
                        <div class="user_text pb-3">
                            <p id="cityWord1" class="mbr-fonts-style display-7">
                            </p>
                        </div>
                        <div class="user_name mbr-bold pb-2 mbr-fonts-style display-7">
                            By
                        </div>
                        <div class="user_desk mbr-light mbr-fonts-style display-7">
                            颜蕾
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="user col-md-8">
                        <div class="user_image">
                            <img src="assets/images/background2.jpg">
                        </div>
                        <div class="user_text pb-3">
                            <p id="cityWord2" class="mbr-fonts-style display-7">
                            </p>
                        </div>
                        <div class="user_name mbr-bold pb-2 mbr-fonts-style display-7">
                            By
                        </div>
                        <div class="user_desk mbr-light mbr-fonts-style display-7">
                            颜蕾
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-controls">
                <a class="carousel-control-prev" role="button" data-slide="prev">
                    <span aria-hidden="true" class="mbri-arrow-prev mbr-iconfont"></span>
                    <span class="sr-only"></span>
                </a>

                <a class="carousel-control-next" role="button" data-slide="next">
                    <span aria-hidden="true" class="mbri-arrow-next mbr-iconfont"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- 底部 -->
<section class="cid-bottom" id="footer1-2">
    <div class="container">
        <div class="media-container-row content text-white">
            <div class="col-12 col-md-3">
                <div class="media-wrap">
                    <a href="javascript:void(0);">
                        <img src="assets/images/logo2.png" alt="Mobirise">
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-3 mbr-fonts-style display-7">
                <h5 class="pb-3">
                    地址
                </h5>
                <p class="mbr-text">
                    xxx街道 xx号
                    <br>广东省 湛江市 麻章区
                </p>
            </div>
            <div class="col-12 col-md-3 mbr-fonts-style display-7">
                <h5 class="pb-3">
                    联系方式
                </h5>
                <p class="mbr-text">
                    邮箱: support@itourism.com
                    <br>电话: 0759 88888888
                </p>
            </div>
            <div class="col-12 col-md-3 mbr-fonts-style display-7">
                <h5 class="pb-3">
                    友情链接
                </h5>
                <p class="mbr-text">
                    <a class="text-primary" href="https://www.fliggy.com/" target="_blank">飞猪</a>
                    <br><a class="text-primary" href="https://www.airbnb.cn/" target="_blank">爱彼迎</a>
                    <br><a class="text-primary" href="https://www.booking.com/" target="_blank">缤客</a>
                </p>
            </div>
        </div>
        <div class="footer-lower">
            <div class="media-container-row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>
            <div class="media-container-row mbr-white">
                <div class="col-sm-6 copyright">
                    <p class="mbr-text mbr-fonts-style display-7">
                        © Copyright 2020 颜蕾 - All Rights Reserved
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="social-list align-right">
                        <div class="soc-item">
                            <a href="javascript:void(0);">
                                <span class="socicon-twitter socicon mbr-iconfont mbr-iconfont-social"></span>
                            </a>
                        </div>
                        <div class="soc-item">
                            <a href="javascript:void(0);">
                                <span class="socicon-facebook socicon mbr-iconfont mbr-iconfont-social"></span>
                            </a>
                        </div>
                        <div class="soc-item">
                            <a href="javascript:void(0);">
                                <span class="socicon-youtube socicon mbr-iconfont mbr-iconfont-social"></span>
                            </a>
                        </div>
                        <div class="soc-item">
                            <a href="javascript:void(0);">
                                <span class="socicon-instagram socicon mbr-iconfont mbr-iconfont-social"></span>
                            </a>
                        </div>
                        <div class="soc-item">
                            <a href="javascript:void(0);">
                                <span class="socicon-googleplus socicon mbr-iconfont mbr-iconfont-social"></span>
                            </a>
                        </div>
                        <div class="soc-item">
                            <a href="javascript:void(0);">
                                <span class="socicon-behance socicon mbr-iconfont mbr-iconfont-social"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="assets/web/assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrapcarouselswipe/bootstrap-carousel-swipe.js"></script>
<script src="assets/theme/js/script.js"></script>
<script src="assets/mbr-testimonials-slider/mbr-testimonials-slider.js"></script>
<script src="assets/formoid/formoid.min.js"></script>
<script src="js/recommendation.js"></script>
</html>
